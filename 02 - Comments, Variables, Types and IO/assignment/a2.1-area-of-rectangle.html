<html>
<head>
	<title>Welcome to CSCI-215!</title>
</head>
<body>
	<h1>Area of Triangle</h1>

	<p>
		A triangle with a base of <span id="base"></span> and a height of <span id="height"> has an area of <span id="area"> 
	</p>
<script type="text/Javascript">
/*
	Calculate the area of a triangle

	Prompt the user for base and height. Calculate the area and display the result.

	Formula: area = (base times height) divided by 2;
	Output: The area of the triangle is: [display area].

*/

	// collect input
	let base = prompt("Enter base:");
	let height = prompt("Enter height:");

	// perform calculations
	let area = (base * height) / 2; 

	// display output
	document.getElementById('base').innerHTML = base; 
	document.getElementById('height').innerHTML = height; 
	document.getElementById('area').innerHTML = area; 


</script>
</body>
</html>
