<!--
   Use AJAX to call e10.1-ajax-info.php and load the result in the DOM.
   
   This example illustrates a simple ajax request that displays the response in the browser when the
   onclick event fires.
-->
<html>
<body>
<p onclick="loadRemoteContent()" style="cursor:pointer; color: blue;">Load remote content...</p>
<div id="demo"></div>
<script>

    /**
     * Load remote content 
     */
    function loadRemoteContent() {
        // create HMLHttpRequest 
        const ajaxRequest = new XMLHttpRequest(); 

        // in order to process the request, define the onload function 
        ajaxRequest.onload = function(){
            // process response - display on DOM 
            document.getElementById('demo').innerHTML = ajaxRequest.responseText; 
        }

        // send request 
        ajaxRequest.open("GET", "https://ramsdensl.stu.cofc.edu/CSCI215_Spring2022/10/e10.1-ajax-info.php"); 
        ajaxRequest.send(); 
    }
    
</script>
</body>
</html>
