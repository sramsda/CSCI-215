<!--

Write a simple tip calculator using Bootstrap and JavaScript. The UI should prompt the user to enter an amount and a tip percentage from a dropdown list. Once the tip percentage is chosen the tip amount and grand total is calculated and displayed.

The solution should include the following elements:

Use Bootstrap's grid for layout
Use input field to receive the number
Use a select list for the tip percentages (5%, 10%, or 15%)
Validate that the value from the user is a number. Display a validation error if needed.
Use an event to call a function that performs the main calculations and displays the results
    
-->


<html>
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS - import bootsrtap library -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Prime Number Check</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card mt-5" style = "background-color: #efefef;">
                    <div class="card-body">
                        <h5 class="card-title"> Prime Number Check </h5> 

                        <p class="card-text"> Enter a whole number </p> 

                        <div class = "input-group mt-3"> 
                            <input type="text" class="form-control" id="number" placeholder="ex. 3" aria-label="Enter number" aria-describedby="button-addon2">

                            <button class="btn btn-primary" type="button" onclick="isPrime()" id="button-addon2"> Check </button>
                        </div>

                        <div class="text-center my-5" style="font-size: 80px;">
                            <span id="isPrime"></span>
                        </div>


                        <div class="text-center my-5" style="font-size: 30px;">
                            <span id="divisors"></span>
                        </div>

                        <div class="alert alert-danger" id ='numberAlert' role="alert" style="display: none;">
                            You must enter a number!
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

<script>

    function isPrime() {
        let isPrime = true;

        let value = document.getElementById('number').value;

        const divisors = [];

        // first, check if the number is a number 
        if(value - value !== 0){
            // console.log("NOT A NUMBER")
            document.getElementById("numberAlert").style.display = "block";
            // isPrime = null;
        }

        // if the value is greater than 1 
        else if(value > 1){
            // increment from 2 up to the number that is entered 
            for(let i = 2; i < value; i++){

                // if any of these results is 0, it is prime 
                if(value % i == 0){
                    isPrime = false; 

                    // add it to the divisors list 
                    divisors.push(i); 
                }
            }
        }else{
            isPrime = false; 
        }

        if(isPrime){
            document.getElementById('isPrime').innerHTML = "PRIME :)"; 
            document.getElementById('divisors').innerHTML = " ";

        }else{
            document.getElementById('isPrime').innerHTML = "NOT PRIME :("; 
            document.getElementById('divisors').innerHTML = `Divisors: ${divisors}`; 
        }
    }

</script>
</body>
</html>
