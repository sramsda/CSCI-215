<h1>Prime Number Checker</h1>
<script type="text/Javascript">

    /*

        Prime Number Checker

        A prime number is a positive integer greater than 1 that is only divisible by 1 and itself.
        For example, 2, 3, 5, 7, 11 are the first few prime numbers. Write a JavaScript program that
        will accept a single numeric value and determine if it is a prime number or not. For cases
        when the number is not a prime number include all divisors. 

        Example #1:
        Input: 5
        Output: 5 is a prime number :)

        Example #2:
        Input: 6
        Output: 6 is not a prime number :(
                6 is divisible by 2,3
    */

    // get number from user 
    let value = Number(prompt("Enter a number: ")); 

    // declare prime check boolean, true until declared false
    let isPrime = true; 

    // array to hold potential divisors 
    const divisors = []; 

    // if the value is greater than 1
    if(value > 1){ 
        // increment from two up to number that is entered 
        for(let i = 2; i < value; i++){
            // for every number, check for a divisor 

            // if the number modulus the index is 0,
            if(value % i == 0){ 
                // it is not prime, set flag 
                isPrime = false; 

                // add the divisor to the list 
                divisors.push(i); 
            }
        }

    // if the number is 1 or less than 1 
    }else{
        // false flag 
        isPrime = false; 
    }

    // if the number is prime
    if(isPrime){
        // output the number 
        document.write(`${value} is prime :)`); 
    }

    // if it is not prime
    else{
        // output the number and its divisors 
        document.write(`${value} is not prime :( <br/> ${value} is divisible by ${divisors}`); 
    }

    // output
 
</script>
</body>
</html>
